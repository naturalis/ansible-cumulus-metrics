---
- name: Forward rsyslog messages to remote rsyslog server using lineinfile
  lineinfile:
    path: /etc/rsyslog.d/11-remotesyslog.conf
    create: true
    line: "*.*   @{{ rsyslog_server }}:{{ rsyslog_port }}   # UDP"
  notify: restart rsyslog
  tags:
    - rsyslog

- name: stop rsyslog
  service:
    name: rsyslog
    state: stopped

- name: disable rsyslog
  service:
    name: rsyslog
    enabled: no
  daemon_reload: yes

- name: start rsyslog@mgmt
  service:
    name: rsyslog@mgmt
    state: started
      
- name: enable rsyslog@mgmt
  service:
    name: rsyslog@mgmt
    enabled: yes
...
