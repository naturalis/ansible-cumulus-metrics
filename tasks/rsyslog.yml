---
- name: Forward rsyslog messages to remote rsyslog server using lineinfile
  lineinfile:
    path: /etc/rsyslog.d/11-remotesyslog.conf
    create: true
    line: "*.*   @{{ rsyslog_server }}:{{ rsyslog_port }}   # UDP"

- name: Add rsyslog to vrf config using lineinfile
  lineinfile:
    path: /etc/vrf/systemd.conf
    create: true
    line: "rsyslog"

- name: stop rsyslog
  systemd:
    name: rsyslog
    state: stopped

- name: disable rsyslog
  systemd:
    enabled: no
    daemon_reload: yes
    name: rsyslog
    
- name: start rsyslog@mgmt
  systemd:
    name: rsyslog@mgmt
    state: started
         
- name: enable rsyslog@mgmt
  systemd:
    enabled: yes
    name: rsyslog@mgmt
...
